{% extends 'core.html' %}
{% block title %}Create Branch{% endblock %}
{% block createbranch_content %}
<section class="bg-slate-200 h-screen w-screen">
    <div class="flex flex-col items-center justify-center mx-auto w-1/3">
        <div class="w-full bg-light rounded-lg shadow p-5 mt-10 justify-center">
            <div class="px-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl color-primary">
                    Create a Branch
                </h1>
                <form action="#" enctype="multipart/form-data">
                    <div>
                        <label for="location" class="block mt-2 mb-2 text-sm font-medium color-primary">Location</label>
                        <input type="text" name="location" id="location" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Branch Location" required="">
                    </div>
                    <div>
                        <label for="images" class="block mt-2 mb-2 text-sm font-medium color-primary">Images</label>
                        <input type="file" name="images" id="images" accept="image/*" multiple class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                    </div>
                    <div>
                        <label for="openingHours" class="block mt-2 mb-2 text-sm font-medium color-primary">Opening Hours</label>
                        <input type="text" name="openingHours" id="openingHours" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Opening Hours" required="">
                    </div>

                    <div class="flex flex-col items-end mt-4">
                        <button type="submit" class="w-full color-sec font-bold bg-light border-sec hover:bg-primary focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center shadow-hover">Save Branch</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
