{% extends 'core.html' %}
{% block title %}Create Car{%endblock%}
{% block createcar_content%}
<section class="bg-slate-200  h-screen w-screen">
    <div class="flex flex-col items-center justify-center mx-auto w-2/3">
        <div class="w-full bg-light rounded-lg shadow p-5 mt-10 justify-center">
            <div class="px-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl color-primary">
                    Create a Car
                </h1>
                <form class="grid grid-cols-2 gap-4" action="{% url 'createCar' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label for="plateNb" class="block mt-2 mb-2 text-sm font-medium color-primary">Plate Number</label>
                        <input name="plateNb" type="text" id="plateNb" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Plate Number" required="">   
                    </div>
                    <div>
                        <label for="make" class="block mt-2 mb-2 text-sm font-medium color-primary">Make</label>
                        <input name="make" type="text" id="make" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Make" required="">
                    </div>
                    <div>
                        <label for="model" class="block mt-2 mb-2 text-sm font-medium color-primary">Model</label>
                        <input type="text" name="model" id="model" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Model" required="">
                    </div>
                    <div>
                        <label for="color" class="block mt-2 mb-2 text-sm font-medium color-primary">Color</label>
                        <input type="text" name="color" id="color" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Color" required="">
                    </div>
                    <div>
                        <label for="nbSeats" class="block mt-2 mb-2 text-sm font-medium color-primary">Number of Seats</label>
                        <input type="number" name="nbSeats" id="nbSeats" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                
                    <div class="col-span-2 flex space-x-4">
                        <button type="submit" class="w-full text-white bg-sec font-bold focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center shadow-hover">Save Car</button>                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
