{% extends 'core.html' %}
{% block title %}Create Ad{%endblock%}
{% block createad_content%}
<section class="bg-slate-200  h-screen w-screen">
    <div class="flex flex-col items-center justify-center mx-auto w-2/3">
        <div class="w-full bg-light rounded-lg shadow p-5 mt-10 justify-center">
            <div class="px-6">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl color-primary">
                    Create an Ad
                </h1>
                <form class="grid grid-cols-2 gap-4" action="{% url 'createAd' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-span-2">
                        <label for="duration" class="block mt-2 mb-2 text-sm font-medium color-primary">Duration</label>
                        <input name="duration" type="datetime-local" id="duration" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="branchID" class="block mt-2 mb-2 text-sm font-medium color-primary">Branch ID</label>
                        <select name="branchID" id="branchID" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <option value="" disabled selected>Select Branch</option>
                            {%if branches%}
                            {% for branch in branches %}
                            <option value="{{ branch.id }}">{{ branch.name }}</option>
                            {% endfor %}
                            {%endif%}
                        </select>                    
                    </div>
                    <div class="col-span-2">
                        <label for="adLink" class="block mt-2 mb-2 text-sm font-medium color-primary">Ad Link</label>
                        <input type="url" name="adLink" id="adLink" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter Ad Link" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="image" class="block mt-2 mb-2 text-sm font-medium color-primary">Image</label>
                        <input type="file" name="image" id="image" accept="image/*" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                    </div>
                
                    <div class="col-span-2 flex space-x-4">
                        <button type="submit" class="w-full text-white bg-sec font-bold focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center shadow-hover">Save Car</button>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
