{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Sign Up as an Organization</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" type="text/css" href='{% static "dist/output.css" %}'>
		<link rel="stylesheet" type="text/css" href='{% static "dist/styles.css" %}'>
	</head>

    <body>
        <section class="bg-slate-200 h-screen w-screen">
            <div class="flex flex-col items-center justify-center mx-auto w-1/3">
                <div class="w-full bg-light rounded-lg shadow p-5 mt-10 justify-center">
                    <div class="px-6">
                        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl color-primary">
                            Create an account
                        </h1>
                        <form class="space-y-4 md:space-y-6" method="POST" action="{%url 'signupOrg'%}">
                            {%csrf_token%}
                            <div>
                                <label for="email" class="block mt-2 mb-2 text-sm font-medium color-primary ">Email</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                            </div>
                            <div class="mr-4">
                                <label for="orgName" class="block mt-2 mb-2 text-sm font-medium color-primary">Organization Name</label>
                                <input type="text" name="orgName" id="orgName" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Kazdura" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium color-primary ">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            </div>

                            <div>
                                <label for="images" class="block mt-2 mb-2 text-sm font-medium color-primary">Upload Logo</label>
                                <input type="file" name="images" id="images" accept="image/*" multiple class="bg-gray-50 border border-gray-300 color-primary sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            </div>

                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="terms" class="font-light color-primary">I accept the <a class="font-medium color-sec hover:underline" href="#">Terms and Conditions</a></label>
                                </div>
                            </div>
                            <button type="submit" class="w-full text-white bg-sec hover:bg-primary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-hover">Create an account</button>
                            <p class="text-sm font-light color-primary">
                                Already have an account? <a href="{%url 'login'%}" class="font-medium color-sec hover:underline dark:text-primary-500">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </section>
    </body>

</html>
